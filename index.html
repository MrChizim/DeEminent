    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --orange: #FF8C42;
            --black: #0D0D0D;
            --white: #FFFFFF;
            --gray: #666666;
            --light-gray: #F5F5F5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--black);
            color: var(--white);
            overflow-x: hidden;
            padding-bottom: 65px;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * {
            scroll-behavior: smooth;
        }

        /* ===== LANDING PAGE ===== */
        .landing-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(13,13,13,0.85), rgba(13,13,13,0.85)), url('background.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        .landing-page::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,140,66,0.15) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.15; }
        }

        .landing-logo {
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .landing-logo img {
            height: 80px;
            filter: drop-shadow(0 0 30px rgba(255,140,66,0.5));
        }

        .landing-tagline {
            font-size: 18px;
            color: var(--orange);
            margin-bottom: 60px;
            letter-spacing: 2px;
            animation: fadeIn 1s ease 0.3s both;
        }

        .service-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            max-width: 900px;
            width: 100%;
            z-index: 2;
        }

        .service-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,140,66,0.3);
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            animation: fadeInUp 1s ease both;
        }

        .service-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .service-card:nth-child(3) {
            animation-delay: 0.4s;
        }

        .service-card:hover {
            transform: translateY(-10px);
            background: rgba(255,140,66,0.15);
            border-color: var(--orange);
            box-shadow: 0 20px 60px rgba(255,140,66,0.4);
        }

        .service-icon {
            font-size: 50px;
            color: var(--orange);
            margin-bottom: 20px;
            transition: all 0.4s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .service-card h2 {
            font-size: 22px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .service-card p {
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 14px;
        }

        .service-card-btn {
            background: var(--orange);
            color: var(--white);
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .service-card-btn:hover {
            background: var(--white);
            color: var(--orange);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== LOADING SCREEN ===== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse-scale 1s ease-in-out infinite;
        }

        .loading-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes pulse-scale {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }

        .loading-text {
            font-size: 18px;
            color: var(--orange);
            font-weight: 600;
            letter-spacing: 2px;
            animation: pulse-text 1s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* ===== MENU APP ===== */
        .menu-app {
            min-height: 100vh;
            background: linear-gradient(rgba(13,13,13,0.92), rgba(13,13,13,0.92)), url('background.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(13,13,13,0.95);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255,140,66,0.2);
            padding: 10px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo img {
            height: 40px;
        }

        .nav-contact {
            background: var(--orange);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 15px rgba(255,140,66,0.3);
        }

        .nav-contact:hover {
            background: var(--white);
            color: var(--orange);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,140,66,0.4);
        }

        .back-btn {
            background: transparent;
            border: 2px solid var(--orange);
            color: var(--orange);
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 15px;
            font-size: 14px;
        }

        .back-btn:hover {
            background: var(--orange);
            color: var(--white);
        }

        /* Hero */
        .hero {
            min-height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('hero.JPG');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 80px 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,140,66,0.2) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -30px); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(32px, 5vw, 55px);
            font-weight: 900;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
        }

        .hero .hero-highlight {
            color: var(--orange);
        }

        .cta-btn {
            background: var(--orange);
            color: var(--white);
            padding: 14px 32px;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            background: var(--white);
            color: var(--orange);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,140,66,0.3);
        }

        /* Promo Banner */
        .promo-banner {
            background: var(--white);
            margin: 40px auto;
            max-width: 900px;
            border-radius: 15px;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
            color: var(--black);
        }

        .promo-content h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--black);
        }

        .promo-content .rating {
            color: var(--orange);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .promo-content .discount {
            background: var(--orange);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 700;
            margin-top: 15px;
            font-size: 14px;
        }

        .promo-image {
            height: 220px;
            background: linear-gradient(135deg, var(--orange) 0%, #FF6B1A 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        /* Excellence Divider */
        .excellence-divider {
            text-align: center;
            padding: 60px 20px;
            font-family: 'Playfair Display', serif;
            font-size: clamp(24px, 4vw, 38px);
            font-weight: 700;
        }

        .excellence-divider .highlight {
            color: var(--orange);
            font-style: italic;
        }

        /* Category Filter */
        .category-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px 80px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(28px, 4vw, 42px);
            margin-bottom: 15px;
        }

        .category-pills {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .category-pill {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.2);
            color: var(--white);
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-pill:hover, .category-pill.active {
            background: var(--orange);
            border-color: var(--orange);
            transform: translateY(-2px);
        }

        /* FULL WIDTH MENU ITEMS - TWO PER ROW */
        .menu-items {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .menu-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.06) 100%);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 15px;
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 15px;
            align-items: center;
            border: 2px solid rgba(255,140,66,0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .menu-item:hover {
            transform: translateY(-8px);
            border-color: var(--orange);
            box-shadow: 0 20px 60px rgba(255,140,66,0.4);
            background: linear-gradient(135deg, rgba(255,140,66,0.15) 0%, rgba(255,140,66,0.08) 100%);
        }

        .menu-item-image {
            width: 90px;
            height: 90px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--orange) 0%, #FF6B1A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(255,140,66,0.3);
            transition: all 0.4s ease;
            flex-shrink: 0;
        }

        .menu-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .menu-item:hover .menu-item-image {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 15px 40px rgba(255,140,66,0.5);
        }

        .menu-item-content {
            flex: 1;
            min-width: 0;
        }

        .menu-item-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--white);
            letter-spacing: 0.5px;
        }

        .menu-item-description {
            color: rgba(255,255,255,0.75);
            line-height: 1.5;
            margin-bottom: 12px;
            font-size: 12px;
        }

        .menu-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .menu-item-price {
            font-size: 20px;
            font-weight: 800;
            color: var(--orange);
            text-shadow: 0 2px 10px rgba(255,140,66,0.3);
        }

        .discover-btn {
            background: var(--orange);
            color: var(--white);
            padding: 10px 22px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 15px rgba(255,140,66,0.3);
        }

        .discover-btn:hover {
            background: var(--white);
            color: var(--orange);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255,140,66,0.5);
        }

        .discover-btn i {
            font-size: 14px;
        }

        /* Category Section Headers */
        .category-header {
            margin: 60px 0 30px;
            padding: 20px 0;
            border-bottom: 3px solid var(--orange);
            position: relative;
        }

        .category-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: var(--white);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-header-img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255,140,66,0.3);
            flex-shrink: 0;
        }

        .category-header-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .category-header:first-of-type {
            margin-top: 0;
        }

        /* Testimonials */
        .testimonials {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 100px 40px;
        }

        .testimonials-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .testimonial-card {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(255,140,66,0.15);
            transition: all 0.3s ease;
        }

        .testimonial-card:hover {
            border-color: var(--orange);
            transform: translateY(-5px);
        }

        .testimonial-rating {
            color: var(--orange);
            font-size: 20px;
            margin-bottom: 20px;
        }

        .testimonial-text {
            font-style: italic;
            color: rgba(255,255,255,0.8);
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .testimonial-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--orange);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
        }

        .testimonial-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .testimonial-role {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }

        /* Chef Section */
        .chef-section {
            padding: 100px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chef-main {
            text-align: center;
            margin-bottom: 60px;
        }

        .chef-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--orange) 0%, #FF6B1A 100%);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            border: 5px solid rgba(255,140,66,0.3);
        }

        .chef-name {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .chef-title {
            color: var(--orange);
            font-size: 18px;
            margin-bottom: 20px;
        }

        .chef-bio {
            max-width: 700px;
            margin: 0 auto 30px;
            color: rgba(255,255,255,0.7);
            line-height: 1.8;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .team-card {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(255,140,66,0.1);
            transition: all 0.3s ease;
        }

        .team-card:hover {
            border-color: var(--orange);
            transform: translateY(-5px);
        }

        .team-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--orange);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        /* Payment Methods Section */
        .payment-methods-section {
            padding: 80px 40px;
            background: linear-gradient(135deg, rgba(255,140,66,0.12) 0%, rgba(255,140,66,0.05) 100%);
            border-top: 2px solid rgba(255,140,66,0.3);
            border-bottom: 2px solid rgba(255,140,66,0.3);
            margin: 0;
        }

        .payment-methods-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .payment-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(32px, 4vw, 48px);
            margin-bottom: 15px;
            color: var(--white);
        }

        .payment-header p {
            color: rgba(255,255,255,0.7);
            font-size: 18px;
        }

        .payment-methods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .payment-method-card {
            background: linear-gradient(135deg, rgba(13,13,13,0.8) 0%, rgba(13,13,13,0.6) 100%);
            border: 2px solid rgba(255,140,66,0.4);
            border-radius: 16px;
            padding: 35px 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .payment-method-card:hover {
            background: linear-gradient(135deg, rgba(13,13,13,0.9) 0%, rgba(13,13,13,0.7) 100%);
            border-color: var(--orange);
            transform: translateY(-8px);
            box-shadow: 0 15px 45px rgba(255,140,66,0.3);
        }

        .payment-method-icon {
            font-size: 48px;
            color: var(--orange);
            margin-bottom: 20px;
        }

        .payment-method-card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--white);
            font-weight: 700;
        }

        .payment-method-card p {
            color: rgba(255,255,255,0.8);
            line-height: 1.8;
            font-size: 15px;
            margin-bottom: 15px;
        }

        .payment-details {
            background: rgba(255,140,66,0.1);
            border: 1px solid rgba(255,140,66,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .payment-details strong {
            color: var(--orange);
            display: block;
            margin-bottom: 5px;
        }

        .payment-steps {
            background: rgba(255,140,66,0.08);
            border-left: 4px solid var(--orange);
            border-radius: 8px;
            padding: 30px;
            margin-top: 40px;
        }

        .payment-steps h3 {
            color: var(--orange);
            margin-bottom: 20px;
            font-size: 22px;
        }

        .payment-steps ol {
            color: rgba(255,255,255,0.8);
            line-height: 2;
            padding-left: 25px;
        }

        .payment-steps li {
            margin-bottom: 12px;
            font-size: 15px;
        }

        /* Location Map */
        .location-section {
            padding: 100px 40px;
            background: rgba(255,255,255,0.03);
            border-top: 1px solid rgba(255,140,66,0.1);
        }

        .location-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .location-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .location-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(32px, 4vw, 48px);
            margin-bottom: 15px;
            color: var(--white);
        }

        .location-header p {
            color: rgba(255,255,255,0.7);
            font-size: 18px;
        }

        .location-content {
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .contact-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 20px;
        }

        .location-item {
            background: linear-gradient(135deg, rgba(255,140,66,0.15) 0%, rgba(255,140,66,0.05) 100%);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 16px;
            border: 2px solid rgba(255,140,66,0.25);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .location-item:hover {
            background: linear-gradient(135deg, rgba(255,140,66,0.25) 0%, rgba(255,140,66,0.12) 100%);
            transform: translateY(-8px);
            border-color: var(--orange);
            box-shadow: 0 15px 45px rgba(255,140,66,0.3);
        }

        .location-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--orange) 0%, #FF6B1A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            flex-shrink: 0;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(255,140,66,0.4);
            transition: all 0.3s ease;
        }

        .location-item:hover .location-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 35px rgba(255,140,66,0.6);
        }

        .location-details h4 {
            font-size: 20px;
            margin-bottom: 12px;
            color: var(--white);
            font-weight: 700;
        }

        .location-details p {
            color: rgba(255,255,255,0.8);
            line-height: 1.7;
            font-size: 15px;
        }

        .location-details a {
            color: var(--orange);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        .location-details a:hover {
            color: var(--white);
        }

        .map-container {
            border-radius: 24px;
            overflow: hidden;
            border: 4px solid rgba(255,140,66,0.3);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            height: 450px;
            width: 100%;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer */
        .footer {
            background: rgba(0,0,0,0.7);
            border-top: 1px solid rgba(255,140,66,0.2);
            padding: 80px 40px 30px;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1.5fr;
            gap: 60px;
            margin-bottom: 60px;
        }

        .footer-section h3 {
            font-size: 22px;
            margin-bottom: 25px;
            color: var(--white);
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        .footer-section h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--orange);
            border-radius: 2px;
        }

        .footer-logo img {
            height: 60px;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 20px rgba(255,140,66,0.3));
        }

        .footer-section p {
            color: rgba(255,255,255,0.7);
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .footer-section a {
            color: rgba(255,255,255,0.7);
            line-height: 1.8;
            text-decoration: none;
            display: block;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            font-size: 15px;
            padding-left: 0;
            position: relative;
        }

        .footer-section a::before {
            content: 'â†’';
            position: absolute;
            left: -20px;
            opacity: 0;
            transition: all 0.3s ease;
            color: var(--orange);
        }

        .footer-section a:hover {
            color: var(--orange);
            padding-left: 25px;
        }

        .footer-section a:hover::before {
            opacity: 1;
            left: 0;
        }

        .social-icons {
            display: flex;
            gap: 25px;
            margin-top: 25px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .social-icon {
            background: transparent;
            color: var(--orange);
            transition: all 0.3s ease;
            font-size: 52px;
            text-decoration: none;
        }

        .social-icon:hover {
            color: var(--white);
            transform: translateY(-3px) scale(1.1);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 40px;
            border-top: 2px solid rgba(255,140,66,0.2);
            color: rgba(255,255,255,0.5);
            font-size: 15px;
        }

        .footer-bottom p {
            margin: 0;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(13,13,13,0.85);
            backdrop-filter: blur(15px);
            border-top: 2px solid rgba(255,140,66,0.3);
            padding: 8px 16px 8px;
            z-index: 1000;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.3);
        }

        .bottom-nav-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 6px 8px;
            border-radius: 10px;
            flex: 1;
            min-width: 0;
        }

        .nav-item:hover {
            background: rgba(255,140,66,0.15);
            transform: translateY(-3px);
        }

        .nav-item.active {
            background: rgba(255,140,66,0.2);
        }

        .nav-item i {
            font-size: 20px;
            color: var(--orange);
            transition: all 0.3s ease;
        }

        .nav-item:hover i {
            transform: scale(1.15);
            color: var(--white);
        }

        .nav-item span {
            font-size: 10px;
            color: rgba(255,255,255,0.8);
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }

        .nav-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .whatsapp-btn {
            background: #25D366;
            color: var(--white);
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(37,211,102,0.3);
        }

        .whatsapp-btn:hover {
            background: #20BA5A;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(37,211,102,0.5);
        }

        .whatsapp-btn i {
            font-size: 18px;
        }

        /* Sticky Category Nav */
        .sticky-category-nav {
            position: sticky;
            top: 62px;
            z-index: 99;
            background: rgba(13,13,13,0.85);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid rgba(255,140,66,0.3);
            padding: 12px 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .category-nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 0 20px;
        }

        .category-nav-container::-webkit-scrollbar {
            display: none;
        }

        .category-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px 14px;
            border-radius: 14px;
            min-width: 90px;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            flex-shrink: 0;
        }

        .category-nav-item:hover {
            background: rgba(255,140,66,0.15);
            transform: translateY(-3px);
            border-color: rgba(255,140,66,0.3);
        }

        .category-nav-item.active {
            background: rgba(255,140,66,0.2);
            border-color: var(--orange);
        }

        .category-nav-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--orange) 0%, #FF6B1A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,140,66,0.3);
            overflow: hidden;
        }

        .category-nav-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category-nav-item:hover .category-nav-icon {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 6px 25px rgba(255,140,66,0.5);
        }

        .category-nav-item span {
            font-size: 10px;
            color: rgba(255,255,255,0.9);
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 24px;
        }

        /* Responsive */

        /* Tablet */
        @media (max-width: 1024px) {
            .nav-container {
                padding: 0 24px;
            }

            .menu-item {
                grid-template-columns: 100px 1fr;
            }

            .menu-item-image {
                width: 100px;
                height: 100px;
            }

            .hero {
                height: 45vh;
            }

            .promo-banner {
                max-width: 700px;
            }

            .category-nav-item {
                min-width: 80px;
            }

            .payment-methods-section {
                padding: 60px 24px;
            }

            .payment-methods-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .service-cards {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 20px;
            }

            .service-card {

            .landing-tagline {

            }

            .contact-cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .map-container {
                height: 300px;
            }

            .location-section {
                padding: 60px 20px;
            }

            .payment-methods-section {
                padding: 50px 20px;
            }

            .payment-header h2 {
                font-size: 28px;
            }

            .payment-methods-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .payment-method-card {
                padding: 25px 20px;
            }

            .payment-steps {
                padding: 20px;
            }

            .payment-steps h3 {
                font-size: 18px;
            }

            .payment-steps ol {
                font-size: 14px;
            }

            .nav-container {
                padding: 0 16px;
                flex-wrap: wrap;
                align-items: center;
                position: relative;
            }

            /* Center logo while keeping back/contact on sides */
            .nav-logo {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }

            .nav-logo img {
                height: 36px;
            }

            .back-btn {
                order: 1;

            .back-btn:hover {

            .nav-contact {

            }

            .nav-actions {
                order: 3;
            }

            .nav-actions .nav-contact:first-child {
                display: flex;
                padding: 8px 14px;
                font-size: 12px;
            }

            .promo-banner {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .menu-item {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 12px;
            }

            .menu-item-image {
                margin: 0 auto;
                width: 100%;
                max-width: 150px;
                height: 120px;
                border-radius: 10px;
            }

            .menu-item-content {
                padding-top: 10px;
            }

            .menu-item-name {
                font-size: 14px;
                line-height: 1.3;
            }

            .menu-item-description {
                display: none;
            }

            .menu-item-footer {
                flex-direction: column;
                gap: 10px;
            }

            .menu-item-price {
                font-size: 16px;
            }

            .category-section {
                padding: 30px 15px 60px;
            }

            .section-header {
                margin-bottom: 25px;
            }

            .category-header {
                margin: 40px 0 20px;
            }

            .category-header h3 {
                font-size: 22px;
            }

            .category-header-img {
                width: 40px;
                height: 40px;
            }

            .menu-items {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            .category-nav-item {
                min-width: 70px;
                padding: 8px 6px;
            }

            .category-nav-icon {
                width: 40px;
                height: 40px;
            }

            .category-nav-item span {
                font-size: 9px;
                max-width: 65px;
            }

            .testimonials-grid,
            .team-grid {
                grid-template-columns: 1fr;
            }

            .hero {
                height: 40vh;
                background-attachment: scroll;
            }

            /* Avoid fixed backgrounds on small devices for performance */
            .landing-page,
            .menu-app {
                background-attachment: scroll;
            }

            /* Reduce blur on mobile for better background visibility */
            .navbar {
                backdrop-filter: blur(10px);
            }

            .sticky-category-nav {
                backdrop-filter: blur(10px);
            }

            .bottom-nav {
                backdrop-filter: blur(10px);
            }

            }

            .chef-image {

                gap: 40px;

                width: 40px;
                left: 50%;

            }

            .footer-section ul {
                list-style: none;
            }

            .social-links {
                justify-content: center;
            }

            .social-icons {
                justify-content: center;
            }

            }

            .nav-item span {

            }

            .nav-item i {

            }

            }
        }


        /* ===== SHOPPING TRAY/CART ===== */
        .cart-fab {
            position: fixed;
            bottom: 85px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--orange) 0%, #FF6B1A 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 6px 25px rgba(255,140,66,0.5);
            cursor: pointer;
            z-index: 998;
            transition: all 0.3s ease;
            border: none;
        }

        .cart-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 35px rgba(255,140,66,0.6);
        }

        .cart-fab.has-items {
            animation: pulse-cart 2s infinite;
        }

        @keyframes pulse-cart {
            0%, 100% { box-shadow: 0 6px 25px rgba(255,140,66,0.5); }
            50% { box-shadow: 0 6px 35px rgba(255,140,66,0.8); }
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff3b3b;

            const [cart, setCart] = useState([]);
            const [showCart, setShowCart] = useState(false);
            const [toast, setToast] = useState({ show: false, message: '' });

            // Cart functions
            const addToCart = (item) => {
                setCart(prevCart => {
                    const existingItem = prevCart.find(i => i.id === item.id);
                    if (existingItem) {
                        return prevCart.map(i =>
                            i.id === item.id ? { ...i, quantity: i.quantity + 1 } : i
                        );
                    }
                    return [...prevCart, { ...item, quantity: 1 }];
                });
                showToast(`${item.name} added to tray!`);
            };

            const removeFromCart = (itemId) => {
                setCart(prevCart => prevCart.filter(i => i.id !== itemId));
            };

            const updateQuantity = (itemId, delta) => {
                setCart(prevCart => {
                    return prevCart.map(item => {
                        if (item.id === itemId) {
                            const newQty = item.quantity + delta;
                            if (newQty <= 0) return null;
                            return { ...item, quantity: newQty };
                        }
                        return item;
                    }).filter(Boolean);
                });
            };

            const clearCart = () => {
                setCart([]);
                setShowCart(false);
            };

            const getCartTotal = () => {
                return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            };

            const getCartCount = () => {
                return cart.reduce((sum, item) => sum + item.quantity, 0);
            };

            const showToast = (message) => {
                setToast({ show: true, message });
                setTimeout(() => setToast({ show: false, message: '' }), 2500);
            };

            const checkout = () => {
                if (cart.length === 0) return;

                let message = "Hello! I'd like to order from De-Eminent Eatery:\n\n";
                cart.forEach(item => {
                    message += `â€¢ ${item.name} x${item.quantity} - â‚¦${(item.price * item.quantity).toLocaleString()}\n`;
                });
                message += `\n*Total: â‚¦${getCartTotal().toLocaleString()}*`;
                message += "\n\nPlease confirm availability and delivery details.";

                window.open(`https://wa.me/2347039539167?text=${encodeURIComponent(message)}`, '_blank');
            };

            const isInCart = (itemId) => {
                return cart.some(item => item.id === itemId);
            };

            useEffect(() => {
                if (activeCategory === 'all') {
                    setFilteredItems(menuData);
                } else {
                    setFilteredItems(menuData.filter(item => item.category === activeCategory));
                }
                // Scroll to top of category section when category changes
