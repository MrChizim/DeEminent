<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF8C42">
    <title>De-Eminent Eatery | A Pinch of Passion</title>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --orange: #FF8C42;
            --black: #0D0D0D;
            --white: #FFFFFF;
            --gray: #666666;
            --light-gray: #F5F5F5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }

        /* ===== LANDING PAGE ===== */
        .landing-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(13,13,13,0.85), rgba(13,13,13,0.85)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        .landing-page::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,140,66,0.15) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.15; }
        }

        .landing-logo {
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .landing-logo img {
            height: 80px;
            filter: drop-shadow(0 0 30px rgba(255,140,66,0.5));
        }

        .landing-tagline {
            font-size: 18px;
            color: var(--orange);
            margin-bottom: 60px;
            letter-spacing: 2px;
            animation: fadeIn 1s ease 0.3s both;
        }

        .service-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            max-width: 900px;
            width: 100%;
            z-index: 2;
        }

        .service-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,140,66,0.3);
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            animation: fadeInUp 1s ease both;
        }

        .service-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .service-card:nth-child(3) {
            animation-delay: 0.4s;
        }

        .service-card:hover {
            transform: translateY(-10px);
            background: rgba(255,140,66,0.15);
            border-color: var(--orange);
            box-shadow: 0 20px 60px rgba(255,140,66,0.4);
        }

        .service-icon {
            font-size: 50px;
            color: var(--orange);
            margin-bottom: 20px;
            transition: all 0.4s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .service-card h2 {
            font-size: 22px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .service-card p {
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 14px;
        }

        .service-card-btn {
            background: var(--orange);
            color: var(--white);
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .service-card-btn:hover {
            background: var(--white);
            color: var(--orange);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== MENU APP ===== */
        .menu-app {
            min-height: 100vh;
            background: linear-gradient(rgba(13,13,13,0.92), rgba(13,13,13,0.92)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(13,13,13,0.95);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255,140,66,0.2);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo img {
            height: 50px;
        }

        .nav-contact {
            background: var(--orange);
            color: var(--white);
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-contact:hover {
            background: var(--white);
            color: var(--orange);
        }

        .back-btn {
            background: transparent;
            border: 2px solid var(--orange);
            color: var(--orange);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .back-btn:hover {
            background: var(--orange);
            color: var(--white);
        }

        /* Hero */
        .hero {
            height: 50vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,140,66,0.2) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -30px); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(32px, 5vw, 55px);
            font-weight: 900;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
        }

        .hero .hero-highlight {
            color: var(--orange);
        }

        .cta-btn {
            background: var(--orange);
            color: var(--white);
            padding: 14px 32px;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            background: var(--white);
            color: var(--orange);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,140,66,0.3);
        }

        /* Promo Banner */
        .promo-banner {
            background: var(--white);
            margin: 40px auto;
            max-width: 900px;
            border-radius: 15px;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
            color: var(--black);
        }

        .promo-content h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--black);
        }

        .promo-content .rating {
            color: var(--orange);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .promo-content .discount {
            background: var(--orange);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 700;
            margin-top: 15px;
            font-size: 14px;
        }

        .promo-image {
            height: 220px;
            background: linear-gradient(135deg, var(--orange) 0%, #FF6B1A 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        /* Excellence Divider */
        .excellence-divider {
            text-align: center;
            padding: 40px 20px;
            font-family: 'Playfair Display', serif;
            font-size: clamp(24px, 4vw, 38px);
            font-weight: 700;
        }

        .excellence-divider .highlight {
            color: var(--orange);
            font-style: italic;
        }

        /* Category Filter */
        .category-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 40px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(28px, 4vw, 42px);
            margin-bottom: 15px;
        }

        .category-pills {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .category-pill {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.2);
            color: var(--white);
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-pill:hover, .category-pill.active {
            background: var(--orange);
            border-color: var(--orange);
            transform: translateY(-2px);
        }

        /* FULL WIDTH MENU ITEMS - ONE PER LINE */
        .menu-items {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-item {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 20px;
            align-items: center;
            border: 2px solid rgba(255,140,66,0.15);
            transition: all 0.4s ease;
            width: 100%;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            border-color: var(--orange);
            box-shadow: 0 15px 50px rgba(255,140,66,0.3);
        }

        .menu-item-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--orange) 0%, #FF6B1A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            position: relative;
            overflow: hidden;
        }

        .menu-item-content {
            flex: 1;
        }

        .organic-label {
            font-style: italic;
            color: var(--orange);
            font-size: 12px;
            margin-bottom: 8px;
        }

        .menu-item-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .menu-item-description {
            color: rgba(255,255,255,0.7);
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .menu-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item-price {
            font-size: 24px;
            font-weight: 800;
            color: var(--orange);
        }

        .discover-btn {
            background: var(--orange);
            color: var(--white);
            padding: 10px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .discover-btn:hover {
            background: var(--white);
            color: var(--orange);
        }

        /* Testimonials */
        .testimonials {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 100px 40px;
        }

        .testimonials-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .testimonial-card {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(255,140,66,0.15);
            transition: all 0.3s ease;
        }

        .testimonial-card:hover {
            border-color: var(--orange);
            transform: translateY(-5px);
        }

        .testimonial-rating {
            color: var(--orange);
            font-size: 20px;
            margin-bottom: 20px;
        }

        .testimonial-text {
            font-style: italic;
            color: rgba(255,255,255,0.8);
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .testimonial-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--orange);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
        }

        .testimonial-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .testimonial-role {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }

        /* Chef Section */
        .chef-section {
            padding: 100px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chef-main {
            text-align: center;
            margin-bottom: 60px;
        }

        .chef-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--orange) 0%, #FF6B1A 100%);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            border: 5px solid rgba(255,140,66,0.3);
        }

        .chef-name {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .chef-title {
            color: var(--orange);
            font-size: 18px;
            margin-bottom: 20px;
        }

        .chef-bio {
            max-width: 700px;
            margin: 0 auto 30px;
            color: rgba(255,255,255,0.7);
            line-height: 1.8;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .team-card {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(255,140,66,0.1);
            transition: all 0.3s ease;
        }

        .team-card:hover {
            border-color: var(--orange);
            transform: translateY(-5px);
        }

        .team-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--orange);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        /* Footer */
        .footer {
            background: rgba(0,0,0,0.5);
            border-top: 1px solid rgba(255,140,66,0.1);
            padding: 80px 40px 30px;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 50px;
            margin-bottom: 50px;
        }

        .footer-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .footer-logo img {
            height: 50px;
            margin-bottom: 20px;
        }

        .footer-section p,
        .footer-section a {
            color: rgba(255,255,255,0.6);
            line-height: 1.8;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: var(--orange);
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,140,66,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--orange);
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: var(--orange);
            color: var(--white);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.4);
        }

        /* WhatsApp Float */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            box-shadow: 0 5px 25px rgba(37,211,102,0.5);
            cursor: pointer;
            z-index: 999;
            transition: all 0.3s ease;
            animation: pulse-whatsapp 2s infinite;
        }

        @keyframes pulse-whatsapp {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 24px;
        }

        /* Responsive */

        /* Tablet */
        @media (max-width: 1024px) {
            .nav-container {
                padding: 0 24px;
            }

            .menu-item {
                grid-template-columns: 120px 1fr;
            }

            .menu-item-image {
                width: 120px;
                height: 120px;
                font-size: 48px;
            }

            .hero {
                height: 45vh;
            }

            .promo-banner {
                max-width: 700px;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .service-cards {
                grid-template-columns: 1fr;
            }

            .nav-container {
                padding: 0 16px;
                flex-wrap: wrap;
                align-items: center;
                position: relative;
            }

            /* Center logo while keeping back/contact on sides */
            .nav-logo {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }

            .nav-logo img {
                height: 44px;
            }

            .back-btn {
                order: 1;
                padding: 8px 12px;
                font-size: 14px;
            }

            .nav-contact {
                order: 3;
                padding: 8px 12px;
                font-size: 14px;
            }

            .promo-banner {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .menu-item {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 15px;
            }

            .menu-item-image {
                margin: 0 auto;
                width: 120px;
                height: 120px;
                font-size: 48px;
            }

            .menu-item-footer {
                flex-direction: column;
                gap: 12px;
            }

            .category-section {
                padding: 30px 16px;
            }

            .testimonials-grid,
            .team-grid {
                grid-template-columns: 1fr;
            }

            .hero {
                height: 40vh;
                background-attachment: scroll;
            }

            /* Avoid fixed backgrounds on small devices for performance */
            .landing-page,
            .menu-app {
                background-attachment: scroll;
            }

            .chef-image {
                width: 220px;
                height: 220px;
                font-size: 110px;
            }

            .footer {
                padding: 40px 20px 20px;
            }
        }

        /* Small phones */
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 28px;
            }

            .hero p {
                font-size: 14px;
            }

            .menu-item-image {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .menu-item-name {
                font-size: 18px;
            }

            .menu-item-price {
                font-size: 20px;
            }

            .nav-contact,
            .back-btn {
                padding: 8px 10px;
                font-size: 13px;
            }

            .service-card {
                padding: 20px;
            }

            .service-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Menu Data
        const menuData = [
            // Rice Dishes
            { id: 1, name: 'Jollof Rice with Chicken', category: 'rice', price: 2500, description: 'Perfectly seasoned Nigerian jollof rice with tender grilled chicken, a classic party favorite', icon: 'üçõ' },
            { id: 2, name: 'Fried Rice with Beef', category: 'rice', price: 2200, description: 'Colorful fried rice with mixed vegetables and juicy beef strips', icon: 'üçö' },

        const root = ReactDOM.createRoot(document.getElementById('root'));
