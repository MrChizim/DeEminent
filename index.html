    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --orange: #FF8C42;
            --black: #0D0D0D;
            --white: #FFFFFF;
            --gray: #666666;
            --light-gray: #F5F5F5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--black);
            color: var(--white);
            overflow-x: hidden;
            padding-bottom: 65px;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * {
            scroll-behavior: smooth;
        }

        /* ===== LANDING PAGE ===== */
        .landing-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(13,13,13,0.85), rgba(13,13,13,0.85)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        .landing-page::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,140,66,0.15) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.15; }
        }

        .landing-logo {
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .landing-logo img {
            height: 80px;
            filter: drop-shadow(0 0 30px rgba(255,140,66,0.5));
        }

        .landing-tagline {
            font-size: 18px;
            color: var(--orange);
            margin-bottom: 60px;
            letter-spacing: 2px;
            animation: fadeIn 1s ease 0.3s both;
        }

        .service-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            max-width: 900px;
            width: 100%;
            z-index: 2;
        }

        .service-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,140,66,0.3);
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            animation: fadeInUp 1s ease both;
        }

        .service-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .service-card:nth-child(3) {
            animation-delay: 0.4s;
        }

        .service-card:hover {
            transform: translateY(-10px);
            background: rgba(255,140,66,0.15);
            border-color: var(--orange);
            box-shadow: 0 20px 60px rgba(255,140,66,0.4);
        }

        .service-icon {
            font-size: 50px;
            color: var(--orange);
            margin-bottom: 20px;
            transition: all 0.4s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .service-card h2 {
            font-size: 22px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .service-card p {
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 14px;
        }

        .service-card-btn {
            background: var(--orange);
            color: var(--white);
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .service-card-btn:hover {
            background: var(--white);
            color: var(--orange);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== LOADING SCREEN ===== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse-scale 1s ease-in-out infinite;
        }

        .loading-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes pulse-scale {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }

        .loading-text {
            font-size: 18px;
            color: var(--orange);
            font-weight: 600;
            letter-spacing: 2px;
            animation: pulse-text 1s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* ===== MENU APP ===== */
        .menu-app {
            min-height: 100vh;
            background: linear-gradient(rgba(13,13,13,0.92), rgba(13,13,13,0.92)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(13,13,13,0.95);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255,140,66,0.2);
            padding: 10px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo img {
            height: 40px;
        }

        .nav-contact {
            background: var(--orange);
            color: var(--white);
            padding: 8px 18px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-contact:hover {
            background: var(--white);
            color: var(--orange);
        }

        .back-btn {
            background: transparent;
            border: 2px solid var(--orange);
            color: var(--orange);
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 15px;
            font-size: 14px;
        }

        .back-btn:hover {
            background: var(--orange);
            color: var(--white);
        }

        /* Hero */
        .hero {
            min-height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 80px 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,140,66,0.2) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -30px); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(32px, 5vw, 55px);
            font-weight: 900;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
        }

        .hero .hero-highlight {
            color: var(--orange);
        }

        .cta-btn {
            background: var(--orange);
            color: var(--white);
            padding: 14px 32px;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            background: var(--white);
            color: var(--orange);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,140,66,0.3);
        }

        /* Promo Banner */
        .promo-banner {
            background: var(--white);
            margin: 40px auto;
            max-width: 900px;
            border-radius: 15px;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
            color: var(--black);
        }

        .promo-content h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--black);
        }

        .promo-content .rating {
            color: var(--orange);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .promo-content .discount {
            background: var(--orange);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 700;
            margin-top: 15px;
            font-size: 14px;
        }

        .promo-image {
            height: 220px;
            background: linear-gradient(135deg, var(--orange) 0%, #FF6B1A 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        /* Excellence Divider */
        .excellence-divider {
            text-align: center;
            padding: 60px 20px;
            font-family: 'Playfair Display', serif;
            font-size: clamp(24px, 4vw, 38px);
            font-weight: 700;
        }

        .excellence-divider .highlight {
            color: var(--orange);
            font-style: italic;
        }

        /* Category Filter */
        .category-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px 80px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(28px, 4vw, 42px);
            margin-bottom: 15px;
        }

        .category-pills {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .category-pill {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.2);
            color: var(--white);
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-pill:hover, .category-pill.active {
            background: var(--orange);
            border-color: var(--orange);
            transform: translateY(-2px);
        }

        /* FULL WIDTH MENU ITEMS - TWO PER ROW */
        .menu-items {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .menu-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.06) 100%);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 15px;
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 15px;
            align-items: center;
            border: 2px solid rgba(255,140,66,0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .menu-item:hover {
            transform: translateY(-8px);
            border-color: var(--orange);
            box-shadow: 0 20px 60px rgba(255,140,66,0.4);
            background: linear-gradient(135deg, rgba(255,140,66,0.15) 0%, rgba(255,140,66,0.08) 100%);
        }

        .menu-item-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--orange) 0%, #FF6B1A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(255,140,66,0.3);
            transition: all 0.4s ease;
        }

        .menu-item:hover .menu-item-image {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 15px 40px rgba(255,140,66,0.5);
        }

        .menu-item-content {
            flex: 1;
        }

        .organic-label {
            font-style: italic;
            color: var(--orange);
            font-size: 12px;
            margin-bottom: 8px;
        }

        .menu-item-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--white);
            letter-spacing: 0.5px;
        }

        .menu-item-description {
            color: rgba(255,255,255,0.75);
            line-height: 1.5;
            margin-bottom: 12px;
            font-size: 12px;
        }

        .menu-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .menu-item-price {
            font-size: 20px;
            font-weight: 800;
            color: var(--orange);
            text-shadow: 0 2px 10px rgba(255,140,66,0.3);
        }

        .discover-btn {
            background: var(--orange);
            color: var(--white);
            padding: 10px 22px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 15px rgba(255,140,66,0.3);
        }

        .discover-btn:hover {
            background: var(--white);
            color: var(--orange);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255,140,66,0.5);
        }

        .discover-btn i {
            font-size: 14px;
        }

        /* Category Section Headers */
        .category-header {
            margin: 60px 0 30px;
            padding: 20px 0;
            border-bottom: 3px solid var(--orange);
            position: relative;
        }

        .category-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--white);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-header h3 .category-emoji {
            font-size: 40px;
        }

        .category-header:first-of-type {
            margin-top: 0;
        }

        /* Testimonials */
        .testimonials {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 100px 40px;
        }

        .testimonials-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .testimonial-card {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(255,140,66,0.15);
            transition: all 0.3s ease;
        }

        .testimonial-card:hover {
            border-color: var(--orange);
            transform: translateY(-5px);
        }

        .testimonial-rating {
            color: var(--orange);
            font-size: 20px;
            margin-bottom: 20px;
        }

        .testimonial-text {
            font-style: italic;
            color: rgba(255,255,255,0.8);
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .testimonial-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--orange);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
        }

        .testimonial-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .testimonial-role {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }

        /* Chef Section */
        .chef-section {
            padding: 100px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chef-main {
            text-align: center;
            margin-bottom: 60px;
        }

        .chef-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--orange) 0%, #FF6B1A 100%);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            border: 5px solid rgba(255,140,66,0.3);
        }

        .chef-name {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .chef-title {
            color: var(--orange);
            font-size: 18px;
            margin-bottom: 20px;
        }

        .chef-bio {
            max-width: 700px;
            margin: 0 auto 30px;
            color: rgba(255,255,255,0.7);
            line-height: 1.8;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .team-card {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(255,140,66,0.1);
            transition: all 0.3s ease;
        }

        .team-card:hover {
            border-color: var(--orange);
            transform: translateY(-5px);
        }

        .team-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--orange);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        /* Location Map */
        .location-section {
            padding: 100px 40px;
            background: rgba(255,255,255,0.03);
            border-top: 1px solid rgba(255,140,66,0.1);
        }

        .location-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .location-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .location-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(32px, 4vw, 48px);
            margin-bottom: 15px;
            color: var(--white);
        }

        .location-header p {

        // Main App

            React.useEffect(() => {
                const timer = setTimeout(() => {

                }, 1000);
                return () => clearTimeout(timer);
            }, []);

            const navigate = (page) => {
                setCurrentPage(page);
                window.scrollTo(0, 0);
            };

            return (
                <>
